<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Show List Adherent</title>
    </h:head>
    <h:body>
        <fieldset>
            <legend>Liste de nos adhérents : </legend>
            <h:form>
                <h:dataTable value="#{adherentData.adherents}" var="adherent">
                    <h:column>
                        <f:facet name="header">Nom</f:facet>
                            #{adherent.nom}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Prénom</f:facet>
                            #{adherent.prenom}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date de naissance</f:facet>
                            #{adherent.dateDeNaissance}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Ville</f:facet>
                            #{adherent.ville}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Loisir</f:facet>
                            #{adherent.loisir}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Sexe</f:facet>
                            #{adherent.genre}
                    </h:column>

                </h:dataTable>

                <p>
                    <h:commandButton action="signup" value=" S'inscrire"/>
                </p>


            </h:form>
        </fieldset>
    </h:body>
</html>
