<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Navigation implicite</title>
    </h:head>
    <h:body>
        <h1>Navigation implicite</h1>

        <hr />

        <h3>Aller vers la page hello (via ManagedBean)</h3>
        <h:form>
            <h:commandButton action="#{navigationController.moveToHello}" value="Aller sur la page hello"/>
        </h:form>

        <hr />

        <h3>Aller vers la page2</h3>
        <h:form>
            <h:commandButton action="page2" value="Aller sur la page 2"/>
        </h:form>

        <hr />

        <h1>Navigation conditionnelle</h1>
        <h:form>
            <p><h:commandButton action="#{navigationController.goToPage}" value="Aller sur la page hello">
                    <f:param name="pageId" value="hello"/>
                </h:commandButton></p>
            <br/>
            <p><h:commandButton action="#{navigationController.goToPage}" value="Aller sur la page 2">
                    <f:param name="pageId" value="page2"/>
                </h:commandButton></p>
            <br/>
            <p><h:commandButton action="#{navigationController.goToPage}" value="Aller sur la page d'accueil"/></p>
        </h:form>

        <h1>Forward vs redirect</h1>
        <hr />
        <h3>Forward</h3>
        <h:form>
            <h:commandButton action="hello" value="Forward sur la page hello"/>
        </h:form>
        <br/>
        <h3>Redirect</h3>
        <h:form>
            <h:commandButton action="hello?faces-redirect=true" value="Redirect sur la hello"/>
        </h:form>


    </h:body>
</html>
